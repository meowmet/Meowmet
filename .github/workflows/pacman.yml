name: Generate Pac-Man Contribution Graph

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Generate Pac-Man Graph
        uses: meowmet/the-pacman/github-action@main  # Pointing to the correct folder with action.yml
        with:
          username: ${{ github.repository_owner }}
          token: ${{ secrets.MY_GITHUB_TOKEN }}  # Make sure the MY_GITHUB_TOKEN secret is set

      - name: Commit and Push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update Pac-Man Contribution Graph"
          git push
